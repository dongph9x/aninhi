services:
  aninhi-bot:
    build: .
    container_name: aninhi-discord-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/database.db
    volumes:
      # Mount thư mục data để lưu trữ database
      - ./data:/app/data
      # Mount thư mục logs
      - ./logs:/app/logs
      # Mount file .env (optional - có thể dùng environment variables)
      - ./.env:/app/.env:ro
    ports:
      # Expose port nếu bot có web interface
      - "3000:3000"
    networks:
      - aninhi-network
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Bot is running')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Service để khởi tạo database
  database-init:
    build: .
    container_name: aninhi-db-init
    environment:
      - DATABASE_URL=file:/app/data/database.db
    volumes:
      - ./data:/app/data
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        echo 'Database initialized successfully'
      "
    profiles:
      - init

  # Prisma Studio - Web interface để xem database
  prisma-studio:
    build: .
    container_name: aninhi-prisma-studio
    environment:
      - DATABASE_URL=file:/app/data/database.db
    volumes:
      - ./data:/app/data
      - ./prisma:/app/prisma
    ports:
      - "5555:5555"
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma studio --hostname 0.0.0.0 --port 5555
      "
    profiles:
      - studio

networks:
  aninhi-network:
    driver: bridge

volumes:
  data:
  logs: 