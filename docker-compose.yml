version: '3.8'

services:
  eco-bot-v2:
    build: .
    container_name: eco-bot-v2
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # Thêm các biến môi trường khác nếu cần
      # - DISCORD_TOKEN=your_token_here
      # - CLIENT_ID=your_client_id_here
    volumes:
      # Mount thư mục data để lưu trữ dữ liệu
      - ./data:/app/data
      # Mount file .env.local từ thư mục env
      - ./env/.env.local:/app/.env:ro
    ports:
      # Expose port nếu bot có web interface
      - "3000:3000"
    networks:
      - eco-bot-network

networks:
  eco-bot-network:
    driver: bridge 